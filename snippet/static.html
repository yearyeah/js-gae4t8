    <script type="text/javascript">
        var _Tabs = {};

        var oIdstr;
        window.addEventListener('message', function (messageEvent)
        {
            try
            {
                //接收消息的监听，这里可以通过ev.origin判断是否是合法的来源
                if (messageEvent.origin.indexOf('jushuitan.com') === -1 && messageEvent.origin.indexOf('erp321.com') === -1 && messageEvent.origin.indexOf('scm121.com') === -1)
                {
                    return;
                }
                // 阻止没有标题的跳转
                if (messageEvent.data.tabNameOrOption == undefined)
                {
                    return;
                }
                //争对调整订单页 做兼容
                if (messageEvent.data.url.indexOf("app/order/order/list.aspx?o_id=") >= 0)
                {
                    var splitUrl = messageEvent.data.url.split("o_id=");
                    oIdstr = splitUrl[1];
                    messageEvent.data.url = "/app/order/order/list.aspx?o_id=";
                } 
                //针对拣货批次管理页做兼容
                if (messageEvent.data.url.indexOf("app/wms/wave/waveList.aspx?wave_id=") >= 0) {
                    var splitUrl = messageEvent.data.url.split("wave_id=");
                    oIdstr = splitUrl[1];
                    messageEvent.data.url = "/app/wms/wave/waveList.aspx?wave_id=";
                }

                //针对销售出库单页做兼容
                if (messageEvent.data.url.indexOf("app/wms/saleout/saleout.aspx?id=") >= 0) {
                    var splitUrl = messageEvent.data.url.split("id=");
                    oIdstr = splitUrl[1];//取得参数字典值
                    messageEvent.data.url = "/app/wms/saleout/saleout.aspx?id=";
                }

                OpenTab(messageEvent.data.tabNameOrOption, messageEvent.data.url, messageEvent.data.pic);
                Menu.view.menuBClose()
            }
            catch (e)
            {
                console.info(messageEvent.data);
            }
        }, false);


        function OpenTab(tabNameOrOption, url, pic, tabId, isRefresh)
        {
            var tabName = tabNameOrOption;
            if (!url)
            {
                tabName = tabNameOrOption.name;
                url = tabNameOrOption.url;
            }

            try
            {
                var parentPattern = /^(http|https):\/\/(\S*\.)+(jushuitan\.)(\S*)?$/;
                var urlPattern = /^(http:|https:|@@http:|@@https:)?(\/\/)(src\.erp321\.)([\S\s]*)$/;
                if (parentPattern.test(location.href) && urlPattern.test(url))
                {
                    var replacePattern = /^(http:|https:|@@http:|@@https:)?(\/\/)(src\.erp321\.)([\S\s]*)$/;
                    url = url.replace(replacePattern, function (url, protocol, prefix, domain, suffix)
                    {
                        return protocol + prefix + 'dailisrc.jushuitan.' + suffix;
                    });
                }
            } catch (ex)
            {
                console.log(ex);
            }

            //供应链 内嵌页面特殊处理  +token
            try
            {
                if (url.indexOf('scm121.com') >= 0)
                {
                    var query = getQuery(url);
                    if (!query.t)
                    {
                        _ACU("/app/drp/drp_common.aspx", "GetRedirectToken", function (rv)
                        {
                            if (rv && rv.length)
                            {
                                url += url.indexOf("?") > 0 ? "&t=" + rv : "?t=" + rv;
                                OpenTab(tabNameOrOption, url, pic, tabId)
                            }
                        });
                        return;
                    }
                }
            } catch (ex)
            {
                console.log(ex);
            }

            var active = url.indexOf("@@") != 0; 
            if (_Tabs[tabName])
            {
                tab = _Tabs[tabName];
                if (isRefresh && url && tab.frame && tab.url) {
                    tab.url = url;
                    tab.frame.prop('src', url);
                }
            }
            else
            {
                tab = CreateTab(tabName, url, pic, tabId);
                _Tabs[tabName] = tab;
            }

            if (active)
            {
                TabActive(tab, url);
            }
            Menu.resize.tab();

        }

        function TabActive(tab, url)
        {
            $(".tab-item.active").removeClass("active");
            tab.ctrl.addClass("active");

            $("#frame_list iframe").hide();

            //菜单点击日志
            TabVisitLogSave(tab);

            if (tab.frame == null)
            {
                tab.frame = $('<iframe frameborder="no"></iframe>').appendTo($("#frame_list")).attr("src", CheckGongYingLianOrderUrl(tab.url, url));
            }
            else
            {
                tab.frame.show();
                // 这块添加是否是供应链跳转的 需要实时传的url值
                CheckGongYingLianLink(tab, url); 
                //供应链的url如有变化重新打开
                UpdateGongYingLianLink(tab, url);
            }
        }
        ///针对打开跳转订单页面固定项 需要将tab的url进行替换
        function CheckGongYingLianOrderUrl(taburl, url)
        {
            try
            {
                if (taburl != null && url != null && taburl.indexOf("app/order/order/list.aspx") >= 0
                    && (url.indexOf("jushuitan") >= 0 || url.indexOf("erp321") >= 0))
                {
                    if (url.indexOf("app/order/order/list.aspx?queryUnshippedTime=") >= 0 || url.indexOf("app/order/order/list.aspx?o_id=") >= 0 || url.indexOf("app/wms/wave/waveList.aspx?wave_id=") >= 0 || url.indexOf("app/wms/saleout/saleout.aspx?id=") >= 0)
                    {
                        return url;
                    }
                }
            } catch (e)
            {
            }
            return taburl;
        }
        ///针对打开跳转订单页面 需要操作订单页面事件
        function CheckGongYingLianLink(tab, url)
        {
            // 在已经打开的订单页面中赋值：供应链的参数会包含网址+ url后面的传参 给**小时未付款订单赋值 + 查询;
            // v2 订单页面固定项之后 相对路径 无传参， 判断固定项去?后面内容
            try
            { 
                if (tab.url != null && url != null && tab.url.indexOf("app/order/order/list.aspx") >= 0
                    && (url.indexOf("jushuitan") >= 0 || url.indexOf("erp321") >= 0))
                {
                    if (url.indexOf("app/order/order/list.aspx?queryUnshippedTime=") >= 0)
                    {
                        var filter = $(tab.frame).contents().find("#s_filter_frame");
                        if (filter.length == 0)
                        {
                            return;
                        }
                        var fc = filter.contents();
                        var fw = filter[0].contentWindow;
                        fw.ClearSearchText();
                        fc.find("#nosend_pay_time").val(url.split("queryUnshippedTime=")[1].split("h")[0]);
                        fw.FullSearch();
                    }
                } else if (tab.url != null && url != null && url.indexOf("app/order/order/list.aspx?o_id=") >= 0)
                {
                    var filter = $(tab.frame).contents().find("#s_filter_frame");
                    if (filter.length == 0)
                    {
                        return;
                    }
                    var fc = filter.contents();
                    var fw = filter[0].contentWindow;
                    fw.ClearSearchText();
                    fc.find("#o_id").val(oIdstr);
                    fw.FullSearch();
                } else if (tab.url != null && url != null && url.indexOf("app/wms/wave/waveList.aspx?wave_id=") >= 0) { 
                    var fc = $(tab.frame).contents();
                    var fw = $(tab.frame)[0].contentWindow; 
                    fw.SearchReset1(); 
                    fc.find("#wave_id").val(oIdstr); 
                    fw.Search();
                 
                } else if (tab.url != null && url != null && url.indexOf("app/wms/saleout/saleout.aspx?id=") >= 0) {
                    var fc = $(tab.frame).contents();
                    var fw = $(tab.frame)[0].contentWindow; 
                    fw.ClearSearchCondition();
                    fc.find("#id").val(oIdstr);
                    fc.find("#_is_to__io_id").click();
                    fw.Search();
                }
            } catch (e)
            {
            }
        }
        //供应链的url如有变化重新打开
        function UpdateGongYingLianLink(tab, url) {
            if (url && tab.frame && tab.url && url.indexOf('scm121.com') >= 0 && tab.url != url) {
                tab.url = url;
                tab.frame.prop('src', url);
            }
        }
        function TabVisitLogSave(tab)
        {
            try
            {
                if (tab.url.toLowerCase().indexOf("/app/common/start2018.aspx") >= 0)
                {
                    return;
                }

                if (tab.ctrl.attr("data-TabVisitLog") === "1")
                {
                    return;
                }

                tab.ctrl.attr("data-TabVisitLog", "1");

                var logData = {
                    tab_id: tab.tabid,
                    tab_name: tab.name,
                    tab_url: tab.url
                };
                $.ajax({
                    url: "/jst.aspx?TabVisitLogSave=1",
                    data: logData,
                    async: true
                });
            } catch (err)
            {
                //do null
            }
        }

        function CreateTab(tabName, url, pic, tabId)
        {
            var tab = {};
            var close = function ()
            {
                var prev = tab.ctrl.prev();
                var next = tab.ctrl.next();

                tab.ctrl.remove();
                if (tab.frame) tab.frame.remove();
                _Tabs[tabName] = null;
                var isActive = tab.ctrl.attr("class").indexOf("active") != -1;
                if (isActive && prev && prev.length > 0)
                {
                    prev.click();
                }
                else if (isActive && next && next.length > 0)
                {
                    next.click();
                }
                Menu.resize.tab();
            };
            tab.ctrl = $('<span class="tab-item"></span>').text(tabName).click(function ()
            {
                TabActive(tab);
            }).appendTo($("#tab_list")).dblclick(function ()
            {
                close();

            }).attr("title", "双击关闭窗口 右键固定菜单").bind("selectstart", function () { return false; });



            tab.ctrl.cmenu(function ()
            {
                var tabCmenu = [$.cmItem({

                    text: "关闭 : " + tabName, click: function () { close(); }
                })];

                if (tabId && tabId.indexOf("m_") == 0)
                {
                    var menuid = tabId.substring(2);
                    if (_PinnedMenus[menuid])
                    {
                        var ci = $.cmItem({
                            text: "从任务栏取消固定", click: function () { UnPinnedMenu(menuid); }
                        });
                        tabCmenu.push(ci);
                    }
                    else
                    {
                        var ci = $.cmItem({
                            text: "固定到任务栏", click: function () { PinnedMenu(menuid); }
                        });
                        tabCmenu.push(ci);
                    }
                }
                TabActive(tab);
                return {
                    width: 240, items: tabCmenu
                }
            });

            tab.name = tabName;
            tab.url = url;
            tab.pic = pic;
            tab.tabid = tabId;

            if (url.indexOf("@@") == 0)
            {
                tab.url = url.substring(2);
                tab.frame = null;
            }
            else
            {
                if (tab.url.indexOf("start2018.aspx") > 0 && $("#frame_list iframe[tagname='home']").length)
                {
                    tab.frame = $("#frame_list iframe").eq(0);
                } else
                {
                    tab.frame = $('<iframe frameborder="no"></iframe>').appendTo($("#frame_list")).attr("src", tab.url);
                }
            }


            return tab;

        }

        function PinnedMenu(menuid)
        {
            Hint.tabHideForever();//隐藏提示
            _ACP("PinnedMenu", function (rv)
            {
                if (rv)
                {
                    _PinnedMenus[menuid + ""] = true;
                }
            }, menuid);
        }

        function UnPinnedMenu(menuid)
        {

            _ACP("UnPinnedMenu", function (rv)
            {
                if (rv)
                {
                    _PinnedMenus[menuid + ""] = false;
                }
            }, menuid);
        }

        function TabClose(tab)
        {
            $(tab.ctrl).dblclick();
        }

        function FindTab(tabName)
        {
            var tab = _Tabs[tabName];
            if (typeof (tab) == "undefined")
            {
                return null;
            }
            return tab;
        }
    </script>

        //淘宝前端解密获取sectoken
        function GetTopDataByBX(order, callBack, scene)
        {
            if (!order)
            {
                $.msg("没有需要解密的订单");
                return;
            }

            var soId = order.raw_so_id;
            var shopId = order.shop_id;
            var oaid = order.oaid;
            var coid = order.co_id;

            if (!soId || !oaid || !shopId || shopId <= 0)
            {
                $.msg("解密参数有误");
                return;
            }

            if (!scene)
            {
                scene = "1004";
            }

            var dataList = new Object();
            dataList.tid = soId;
            dataList.oaid = oaid;
            dataList.scene = scene;

            var cookieToken = $.cookie("taobao_sectoken-" + shopId + "-" + currentUserId);
            if (cookieToken)
            {
                var tokenObj = $.parseJSON(cookieToken);
                //sectoken有效期为1天，如果当前日期和cookie中保存的日期一样，则直接使用sectoken
                if (tokenObj && tokenObj.secToken && tokenObj.secDate === CalcDate())
                {
                    GetDesOrderData(coid, shopId, tokenObj.secToken, $.toJSON(dataList), callBack);
                }
                else
                {
                    GetTaobaoSecTokenParams(coid, shopId, dataList, callBack);
                }
            }
            else
            {
                GetTaobaoSecTokenParams(coid, shopId, dataList, callBack);
            }
        }

        function GetTaobaoSecTokenParams(coid, shopId, dataList, callBack)
        {
            //获取sec_token
            var ps = _CallPage("GetTaobaoSecTokenParams", shopId);
            var secToken = window.secToken;
            secToken.getSecTokenByBX({
                params: {
                    appKey: ps.appKey,
                    time: ps.time,
                    userId: ps.userId,
                    taobaoUserId: ps.taobaoUserId,
                    topAppKey: ps.topAppKey,
                    appName: ps.appName,
                    userIp: ps.userIp,
                    ati: ps.ati,
                    sign: ps.sign,
                    sessionId: ps.sessionId
                },
                headers: {
                    "Content-Type": "Application/x-www-form-urlencoded",
                },
            }).then((secTokenResult) =>
            {
                if (secTokenResult && secTokenResult.success && secTokenResult.model)
                {
                    //获取明文数据
                    GetDesOrderData(coid, shopId, secTokenResult.model, $.toJSON(dataList), callBack);
                    //暂存sec_token
                    var tokenObj = new Object();
                    tokenObj.secToken = secTokenResult.model;
                    tokenObj.secDate = CalcDate();
                    $.cookie("taobao_sectoken-" + shopId + "-" + currentUserId, $.toJSON(tokenObj));
                }
                else
                {
                    if (secTokenResult)
                    {
                        console.log(secTokenResult.sub_msg);
                    }
                    $.msg("获取解密参数失败，请稍后重试");
                    return;
                }
            });
        }

        var failCount = 0;
        function GetDesOrderData(coid, shopId, secTokenValue, param, callBack)
        {
            var ps = _CallPage("GetTopDataByBXParams", shopId, secTokenValue, "taobao.top.oaid.client.decrypt");
            secToken.getTopDataByBX({
                params: {
                    appKey: ps.appKey,
                    time: ps.time,
                    userId: ps.userId,
                    taobaoUserId: ps.taobaoUserId,
                    topAppKey: ps.topAppKey,
                    appName: ps.appName,
                    userIp: ps.userIp,
                    ati: ps.ati,
                    sessionId: ps.sessionId,
                    topToken: ps.topToken,
                    method: ps.method,
                    secToken: ps.secToken,
                    sign: ps.sign,
                },
                headers: {
                    "Content-Type": "Application/x-www-form-urlencoded",
                },
                data: "query_list=" + param
            }).then((topData) =>
            {
                if (topData)
                {
                    if (topData.receiver_list)
                    {
                        failCount = 0;
                        var receivers = topData.receiver_list;
                        if (receivers.length > 0 && callBack)
                        {
                            callBack(receivers[0])
                        }
                    }
                    else if (topData.error_response && topData.error_response.sub_msg.indexOf("oaid无权限") >= 0)
                    {
                        if (failCount >= 1)
                        {
                            failCount = 0;
                            console.log(topData.error_response.sub_msg);
                            $.msg("解密失败,请稍后重试");
                            return;
                        }

                        failCount++;

                        var p = $.parseJSON(param);
                        _ACP("GetSoidByOaid", function (rv)
                        {
                            if (rv)
                            {
                                var outResult = $.parseJSON(rv);
                                p.tid = outResult.so_id;
                                GetTaobaoSecTokenParams(coid, outResult.shop_id, p, callBack);
                                return;
                            }
                        }, coid, p.oaid);
                    }
                    else
                    {
                        failCount = 0;
                        if (topData.error_response && topData.error_response.code == 15)
                        {
                            $.msg(topData.error_response.sub_msg);
                            return;
                        }
                        else
                        {
                            $.msg("解密失败,请稍后重试");
                            return;
                        }
                    }
                }
                else
                {
                    failCount = 0;
                }
            });
        }
